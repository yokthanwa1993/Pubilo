<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    body {
      width: 320px;
      padding: 20px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      margin: 0;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 200px;
    }
    .card {
      background: white;
      border-radius: 16px;
      padding: 20px;
      box-shadow: 0 10px 40px rgba(0,0,0,0.2);
    }
    h1 {
      font-size: 20px;
      margin: 0 0 16px 0;
      color: #1a1a1a;
      display: flex;
      align-items: center;
      gap: 8px;
    }
    h1 span {
      color: #7c3aed;
    }
    .status {
      padding: 12px 16px;
      border-radius: 10px;
      margin-bottom: 16px;
      font-size: 14px;
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .status.success {
      background: #d4edda;
      color: #155724;
    }
    .status.error {
      background: #f8d7da;
      color: #721c24;
    }
    .status.loading {
      background: #fff3cd;
      color: #856404;
    }
    .status-icon {
      font-size: 20px;
    }
    .user-info {
      display: flex;
      align-items: center;
      gap: 12px;
      padding: 12px;
      background: #f8f9fa;
      border-radius: 10px;
      margin-bottom: 16px;
    }
    .user-avatar {
      width: 48px;
      height: 48px;
      border-radius: 50%;
      border: 2px solid #7c3aed;
    }
    .user-name {
      font-weight: 600;
      font-size: 15px;
    }
    .user-id {
      font-size: 12px;
      color: #666;
    }
    button {
      width: 100%;
      padding: 14px;
      border: none;
      border-radius: 10px;
      font-size: 15px;
      font-weight: 600;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      transition: transform 0.1s, box-shadow 0.1s;
    }
    button:active {
      transform: scale(0.98);
    }
    .btn-primary {
      background: linear-gradient(135deg, #f97316 0%, #ea580c 100%);
      color: white;
      box-shadow: 0 4px 15px rgba(249, 115, 22, 0.4);
    }
    .btn-primary:hover {
      box-shadow: 0 6px 20px rgba(249, 115, 22, 0.5);
    }
    .btn-secondary {
      background: #1877f2;
      color: white;
      box-shadow: 0 4px 15px rgba(24, 119, 242, 0.4);
    }
    .btn-secondary:hover {
      box-shadow: 0 6px 20px rgba(24, 119, 242, 0.5);
    }
    .footer {
      font-size: 11px;
      color: rgba(255,255,255,0.7);
      text-align: center;
      margin-top: 16px;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>
      <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
        <rect width="24" height="24" rx="6" fill="#7c3aed"/>
        <path d="M7 12L10.5 15.5L17 9" stroke="white" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"/>
      </svg>
      <span>Pubilo</span>
    </h1>

    <div id="status" class="status loading">
      <span class="status-icon">‚è≥</span>
      <span>Checking Facebook...</span>
    </div>

    <div id="userInfo" class="user-info" style="display: none;">
      <img id="userAvatar" class="user-avatar" src="" alt="">
      <div>
        <div id="userName" class="user-name">Loading...</div>
        <div id="userId" class="user-id"></div>
      </div>
    </div>

    <button id="openBtn" class="btn-primary" style="display: none;">
      <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <path d="M18 13v6a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h6"/>
        <polyline points="15 3 21 3 21 9"/>
        <line x1="10" y1="14" x2="21" y2="3"/>
      </svg>
      Open Pubilo
    </button>

    <button id="loginBtn" class="btn-secondary" style="display: none;">
      <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
        <path d="M24 12.073c0-6.627-5.373-12-12-12s-12 5.373-12 12c0 5.99 4.388 10.954 10.125 11.854v-8.385H7.078v-3.47h3.047V9.43c0-3.007 1.792-4.669 4.533-4.669 1.312 0 2.686.235 2.686.235v2.953H15.83c-1.491 0-1.956.925-1.956 1.874v2.25h3.328l-.532 3.47h-2.796v8.385C19.612 23.027 24 18.062 24 12.073z"/>
      </svg>
      Login to Facebook
    </button>
  </div>

  <div class="footer">Pubilo Extension v6.0</div>

  <script src="popup.js"></script>
</body>
</html>
